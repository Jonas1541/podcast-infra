version: '3.8'

services:
  # --- 1. Reverse Proxy & SSL (Caddy) ---
  caddy:
    image: caddy:2.7.6-alpine
    container_name: podcast-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile # Monta a configuração
      - caddy_data:/data # Persiste os certificados SSL
      - caddy_config:/config
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
    depends_on:
      - frontend
      - api
      - minio
    networks:
      - podcast-net

  # --- 2. Frontend (React + Nginx Interno) ---
  frontend:
    build:
      context: ../frontend # Sobe um nível e entra na pasta frontend
      dockerfile: Dockerfile.frontend
    container_name: podcast-frontend
    restart: unless-stopped
    expose:
      - "80" # Porta interna, Caddy vai acessar
    networks:
      - podcast-net

  # --- 3. Backend (Spring Boot) ---
  api:
    build:
      context: ../backend # Sobe um nível e entra na pasta backend
      dockerfile: Dockerfile
    container_name: podcast-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    expose:
      - "8080" # Porta interna, Caddy vai acessar
    environment:
      SPRING_PROFILES_ACTIVE: prod
      # Banco de Dados
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-postgres}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      # MinIO
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      # URL Pública (Agora via HTTPS pelo Caddy!)
      MINIO_URL_PUBLIC: https://${DOMAIN_NAME}/storage
      # Segredos
      JWT_SECRET: ${JWT_SECRET}
      # CORS
      CORS_ALLOWED_ORIGINS: https://${DOMAIN_NAME}
    networks:
      - podcast-net

  # --- 4. Banco de Dados ---
  db:
    image: postgres:15-alpine
    container_name: podcast-db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - podcast-net

  # --- 5. MinIO (Storage) ---
  minio:
    image: minio/minio:latest
    container_name: podcast-minio
    restart: unless-stopped
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    expose:
      - "9000"
      - "9001"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - podcast-net

volumes:
  postgres_data:
  minio_data:
  caddy_data:
  caddy_config:

networks:
  podcast-net:
    driver: bridge